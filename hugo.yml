baseURL: "https://dev.b-pelmoine.com"
languageCode: en-us
title: b-pelmoine
theme: PaperMod

minify:
  disableXML: true
  minifyOutput: true
  
params:
  title: b-pelmoine
  description: "Benjamin Pelmoine dev articles"
  keywords: [Blog, Dev, b-pelmoine, bpelmoine]
  author: Benjamin Pelmoine
  ShareButtons: ["reddit", "linkedin", "x"]
  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLink: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false
  editPost:
    URL: "https://github.com/b-pelmoine/b-pelmoine-blog/tree/master/content"
    Text: "Suggest Changes"
    appendFilePath: true
  profileMode:
    enabled: true
    title: "Benjamin Pelmoine"
    subtitle: a bunch of dev articles about things I felt like writing about ~
    imageUrl: "img/head-empty.gif"
    imageTitle: "head empty"
    imageWidth: 128
    imageHeight: 128
    buttons:
      - name: Posts
        url: "/posts"
      - name: Github
        url: "https://github.com/b-pelmoine"
      - name: Portfolio
        url: "https://www.b-pelmoine.com"
  assets:
    disableHLJS: true

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: about
      name: About me
      url: https://www.b-pelmoine.com
      weight: 40

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    style: "github-dark"
